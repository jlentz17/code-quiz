<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button class="viewHighScores">
            High Score!
        </button>
        <button class="hideHighScores hide">Hide High Scores</button>
        <p class="showScore hide"></p>
        <div>Score: <span id="score">
        </span>
        </div>
        <div class="flex-row">
                <p>
                    time:
                </p>
                <p id="timerEl">
                </p>
        </div>
    </header>

    <main>
        <div id="beginQuiz">
            <h2>
                Coding Quiz!!
            </h2>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad ex maiores quos doloremque distinctio harum
                iure numquam facilis consequuntur rerum necessitatibus repellat beatae quaerat, deserunt culpa nobis
                consequatur, pariatur voluptatem!
            </p>
            <button id="startButton">
                Start Quiz!
            </button>
        </div>
        <div id="questionContainer" class="hide">
            <!-- display questions -->
            <h3 id="questionText">
            </h3>
            <div id="possibleAnswers">

            </div>
            <div id = "formDiv" class= "hide">
                <input type = "text" name = "Info" class="storeInfo" />
                <button id="submitButton">Enter</button>
            </div>
        </div>
    </main>



    <script src="./script.js"></script>
    <!-- <script src="questions section"></script> -->
</body>

</html>
